<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stats-preview-card</title>

    <!-- FAVICON -->
    <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

    <!-- STYLE -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>

    <!-- Card section -->

    <div class="container">
        <div class="card_stats">

            <div class="card_data">
                <h1 class="card_title">Get <span>Insight</span> that help your business grow.</h1>
                <p class="card_description">Discover the benefits of data analytics and make better decisions
                    regarding
                    revenue, customer
                    experience, and overall efficiency.</p>

                <div class="cards_statue">
                    <div class="card_status_data">
                        <h2 class="card_num">10k</h2>
                        <p class="num_information">companies</p>
                    </div>
                    <div class="card_status_data">
                        <h2 class="card_num">314</h2>
                        <p class="num_information">templates</p>
                    </div>
                    <div class="card_status_data">
                        <h2 class="card_num">12M+</h2>
                        <p class="num_information">Queries</p>
                    </div>
                </div>

            </div>

            <div class="card_img">
                <img src="assets/images/image-header-desktop.jpg">
            </div>

        </div>
    </div>

</body>

</html>
